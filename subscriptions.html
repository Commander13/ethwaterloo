<!DOCTYPE html>
<html lang="en">
<head>
  <title>Portera Wallet - Subscriptions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="js/blockies.js" type="text/javascript"></script>
  <script src="js/portera-config.js" type="text/javascript"></script>

</head>
<body class="bg">

  <nav class="top-nav">

          <a href="/" style="float: left">
              <img src="img/navlogo.png" alt="Portera" width="245" height="70">
          </a>
          <div class="center-content">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select your ETH account
              </button>
              <div id="accountDropdown" class="dropdown-menu" aria-labelledby="dropdownMenu2">
              </div>
            </div>
          </div>

          <div class="right-content">

              <div class="before-bars">
                <div class="general-links">
                    <a href="mywallet.html" class="scroll-link general-link" data-string="coin.menu.ico">My Wallet</a>
                    <a href="subscriptions.html" class="scroll-link general-link" data-string="coin.menu.team">Subscriptions</a>
                    <a href="transactions.html" class="scroll-link general-link" data-string="coin.menu.team">Transactions</a>
                    <a href="comingsoon.html" class="scroll-link general-link" data-string="coin.menu.roadmap">Coming Soon</a>
                </div>

              </div>
          </div>
</nav>


<div class="container">
<br><br><br><br>

  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body text-center">

          <span class="h3">Your Subscriptions</span>
          <br><br><br>

          <div id="subscriptionsGroup" class="d-flex justify-content-center row-fluid">
            <div class="col-md-4">
            	<div class="flip">
            		<div class="card">
            			<div class="face front">
            				<div class="inner">
            				<img src="$IMAGE$"/>
            				</div>
            			</div>
            			<div class="face back">
            				<div class="inner text-center">
            					<h6>Amount: $AMOUNT$ ETH<br/><br/>
            					Frequency: $FREQUENCY$<br/><br/>
            					Next Payment: $NEXT_PAYMENT$</h6>
            					<button id="viewdetails" type="button" class="btn btn-default" data-toggle="modal" data-target="#sendeth" data-whatever="@mdo">View Details</button>
            				</div>
            			</div>
            		</div>
            	</div>
            </div>
<!-- <br> -->
          </div>
          <div class="modal fade" id="sendeth" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Subscriber Details</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <img src="img/google.png" width="270" height="178">
                    <br><Br>
                    <div class="inner text-center">
                      <h6>Amount: $AMOUNT$ ETH<br/><br/>
                      Frequency: $FREQUENCY$<br/><br/>
                      Next Payment: $NEXT_PAYMENT$</h6>

                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" id="send-close">Close</button>
                  <button id="unsubscribed" type="button" class="btn btn-danger">Unsubscribe</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>

<br>
<br>
</div>
</div>
</div>



</div>
<script src="js/subscriptions.js" type="text/javascript"></script>
<script type="text/javascript" src="js/flip.js"></script>
</body>
</html>
